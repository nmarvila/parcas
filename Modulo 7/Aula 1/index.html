<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style type="text/css">
            .container {
                display: flex;
                flex-direction: row;
                background-color: #DDDDDD;
                margin: 10px;
            }

            .div1 {
                flex: 1;
                background-color: #FF0000;
                margin: 10px;
                padding: 10px;
                font-size: 18px;
            }

            .div2 {
                flex: 2;
                background-color: #FF0000;
                margin: 10px;
                padding: 10px;
                font-size: 18px;
            }

            .div3 {
                flex: 1;
                background-color: #FF0000;
                margin: 10px;
                padding: 10px;
                font-size: 18px;
            }

            .div4 {
                flex: 1;
                background-color: #FF0000;
                margin: 10px;
                padding: 10px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="div1">1</div>
            <div class="div2">2</div>
            <div class="div3">3</div>
            <div class="div4">4</div>
        </div>

    </body>
</html>
